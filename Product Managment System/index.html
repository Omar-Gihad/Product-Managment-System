<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  </head>
  <body>
    <h1>Product management system</h1>
    <h3>Crud Operations</h3>

    <div class="details">
      <input type="text" placeholder="  Title" id="title" />
      <input type="number" placeholder="  Count" name="" id="count" />
      <input type="text" placeholder="  Category" id="category" />
    </div>

    <div class="value">
      <input onkeyup="getTotal()" type="number" placeholder="  Price" name="" id="price" />
      <input onkeyup="getTotal()" type="number" placeholder="  Taxes" name="" id="taxes" />
      <input onkeyup="getTotal()" type="number" placeholder="  Ads" name="" id="ads" />
      <input onkeyup="getTotal()" type="number" placeholder="  Discount" name="" id="discount" />
      <button id="total">Total</button>
    </div>

    <button id="create">Create</button>

    <input onkeyup="searchData(this.value)" type="text" placeholder="  Search" name="" id="search" />

    <div class="search">
      <button onclick="getSearchState(this.id)" id="searchByTitle">Search By Title</button>
      <button onclick="getSearchState(this.id)" id="searchByCategory">Search By Category</button>
    </div>

    <button id="deleteAll">Delete All</button>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Price</th>
            <th>Taxes</th>
            <th>Ads</th>
            <th>Discount</th>
            <th>Category</th>
            <th>Total</th>
            <th>Update</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data will be dynamically inserted here -->
        </tbody>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
